<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>ToDo List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/main.css" />
  <script src="https://use.fontawesome.com/cf9698fbcc.js"></script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1> <i class="fa fa-check-square-o" aria-hidden="true"></i></i> A simple TODO App</h1>
    </div>
    <div class="app">
      <div class="app_header">
        <input type="text" class="text_input">
        <div class="button_group">
          <button class="btn btn_add">Add</button>
          <button class="btn btn_remove">Remove</button>
          <button class="btn btn_clear">Clear</button>
        </div>
      </div>
      <div class="app_body">
        <ul class="task_list">

        </ul>
      </div>
    </div>
  </div>

  <script src="./js/jquery-3.1.1.min.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
